<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANAE - Verschlüsselung & Entschlüsselung</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">ANAE</div>
      <div class="nav-items">
        <button id="toggleSavedBtn" class="nav-button">
          <i class="fas fa-folder"></i> Gespeichert
        </button>
        <button id="toggleThemeBtn" class="nav-button">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </nav>

    <div class="container">
      <div class="sidebar" id="savedList">
        <h3>Gespeicherte Texte</h3>
        <div class="saved-items" id="savedItemsList">
          <!-- Gespeicherte Einträge werden hier dynamisch eingefügt -->
        </div>
      </div>

      <main class="main-content">
        <div class="encryption-container">
          <div class="input-section">
            <h2>Eingabe</h2>
            <div class="controls">
              <select id="inputType" class="select-dropdown">
                <option value="text">Text</option>
                <option value="binary">Binär</option>
                <option value="caesar">Cäsar</option>
              </select>
              <div id="caesarShiftContainer" class="shift-container hidden">
                <label for="caesarShift">Verschiebung:</label>
                <input
                  type="number"
                  id="caesarShift"
                  min="1"
                  max="25"
                  value="3"
                />
              </div>
            </div>
            <textarea
              id="inputText"
              placeholder="Text zum Verschlüsseln/Entschlüsseln eingeben..."
            ></textarea>
          </div>

          <div class="action-buttons">
            <button id="encryptBtn" class="action-button">
              <i class="fas fa-lock"></i> Verschlüsseln
            </button>
            <button id="decryptBtn" class="action-button">
              <i class="fas fa-unlock"></i> Entschlüsseln
            </button>
          </div>

          <div class="output-section">
            <h2>Ausgabe</h2>
            <div class="controls">
              <select id="outputType" class="select-dropdown">
                <option value="text">Text</option>
                <option value="binary">Binär</option>
                <option value="caesar">Cäsar</option>
              </select>
              <div
                id="outputCaesarShiftContainer"
                class="shift-container hidden"
              >
                <label for="outputCaesarShift">Verschiebung:</label>
                <input
                  type="number"
                  id="outputCaesarShift"
                  min="1"
                  max="25"
                  value="3"
                />
              </div>
            </div>
            <textarea
              id="outputText"
              placeholder="Ergebnis erscheint hier..."
              readonly
            ></textarea>
          </div>
        </div>

        <div class="bottom-actions">
          <button id="saveBtn" class="bottom-button">
            <i class="fas fa-save"></i> Speichern
          </button>
          <button id="downloadBtn" class="bottom-button">
            <i class="fas fa-download"></i> Herunterladen
          </button>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
